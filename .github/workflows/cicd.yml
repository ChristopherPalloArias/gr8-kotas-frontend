name: CICD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t christopherpallo2000/gr8-kotas .
      - name: Publish image to docker hub
        run: docker push christopherpallo2000/gr8-kotas:latest   

  deploy: 
    needs: build
    runs-on: aws-front
    steps:
      - name: Pull image from docker hub
        run: docker pull christopherpallo2000/gr8-kotas:latest
      - name: Delete Old Container
        run: docker rm -f reactContainer || true
      - name: Run docker container
        run: docker run -d --name reactContainer -p 3000:80 christopherpallo2000/gr8-kotas